<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODREA情報ポータル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-area" id="logo-area">
                    <!-- ロゴ画像がここに表示されます -->
                    <div class="logo-placeholder">
                        <i class="fas fa-building"></i>
                    </div>
                </div>
                <div class="title-area">
                    <h1>CODREA情報ポータル</h1>
                    <p class="tagline"></p>
                </div>
            </div>
        </header>

        <main>
            <section class="company-info">
                <h2><i class="fas fa-info-circle"></i> 会社情報</h2>
                <div class="card">
                    <a href="#" id="company-website" class="btn btn-primary" target="_blank">
                        <i class="fas fa-globe"></i> 会社ホームページ
                    </a>
                </div>
            </section>

            <section class="materials">
                <h2><i class="fas fa-file-alt"></i> 説明資料</h2>
                <div class="materials-container" id="materials-list">
                    <!-- 資料はJavaScriptで動的に追加されます -->
                </div>
            </section>
        </main>

        <footer>
            <p>このページはNFCカードからアクセスできます</p>
            <button id="admin-btn" class="btn-admin"><i class="fas fa-cog"></i></button>
        </footer>
    </div>

    <!-- 管理パネル -->
    <div class="admin-panel" id="admin-panel">
        <div class="admin-panel-content">
            <h2>管理パネル</h2>
            <button class="close-btn" id="close-admin"><i class="fas fa-times"></i></button>
            
            <!-- パスワード入力画面 -->
            <div id="admin-login" class="admin-login">
                <h3>管理者ログイン</h3>
                <div class="input-group">
                    <input type="password" id="admin-password" placeholder="パスワードを入力">
                    <button class="btn btn-primary" id="login-btn">ログイン</button>
                </div>
                <p class="error-message" id="login-error"></p>
            </div>
            
            <!-- 管理パネルコンテンツ（ログイン後に表示） -->
            <div id="admin-content" class="admin-content" style="display: none;">
                <div class="admin-section">
                    <h3>会社ロゴ設定</h3>
                    <div id="logos-container">
                        <!-- ロゴ設定フォームがここに動的に追加されます -->
                    </div>
                    
                    <div class="logo-actions">
                        <button class="btn btn-add" id="add-logo-btn"><i class="fas fa-plus"></i> ロゴを追加</button>
                    </div>
                    
                    <div id="logos-preview">
                        <h4>プレビュー</h4>
                        <div class="preview-area"></div>
                    </div>
                    
                    <button class="btn btn-save" id="save-logos">保存</button>
                </div>
                
                <div class="admin-section">
                    <h3>会社ホームページURL</h3>
                    <input type="text" id="company-url" placeholder="https://example.com">
                    <button class="btn btn-save" id="save-company-url">保存</button>
                </div>
                
                <div class="admin-section">
                    <h3>資料の追加</h3>
                    <input type="text" id="material-title" placeholder="資料タイトル">
                    <input type="text" id="material-url" placeholder="資料のURL">
                    <select id="material-type">
                        <option value="link">リンク</option>
                        <option value="pdf">PDF</option>
                    </select>
                    <button class="btn btn-add" id="add-material">追加</button>
                </div>
                
                <div class="admin-section">
                    <h3>資料の管理</h3>
                    <ul id="admin-materials-list">
                        <!-- 資料リストがJavaScriptで動的に追加されます -->
                    </ul>
                </div>
                
                <div class="admin-section">
                    <h3>カラー設定</h3>
                    <div class="color-settings">
                        <div class="color-setting-group">
                            <label>メインカラー</label>
                            <input type="color" id="primary-color" class="color-picker">
                        </div>
                        <div class="color-setting-group">
                            <label>アクセントカラー</label>
                            <input type="color" id="accent-color" class="color-picker">
                        </div>
                        <div class="color-setting-group">
                            <label>背景色</label>
                            <input type="color" id="background-color" class="color-picker">
                        </div>
                        <div class="color-setting-group">
                            <label>カードの背景色</label>
                            <input type="color" id="card-bg-color" class="color-picker">
                        </div>
                    </div>
                    <button class="btn btn-save" id="save-colors">カラー設定を保存</button>
                    <button class="btn btn-secondary" id="reset-colors">リモートデフォルトに戻す</button>
                </div>
                
                <div class="admin-section">
                    <h3>設定ファイル</h3>
                    <p>現在の設定をconfig.jsonとしてエクスポートし、サーバーにアップロードしてください。</p>
                    <button class="btn btn-secondary" id="export-config">設定をエクスポート</button>
                    <div id="export-result" style="margin-top: 10px; display: none;">
                        <textarea id="config-json" rows="5" style="width: 100%; margin-top: 10px;" readonly></textarea>
                        <p class="help-text">このJSONをコピーして、config.jsonファイルとして保存してください。</p>
                    </div>
                </div>

                <div class="admin-section">
                    <h3>管理者パスワード変更</h3>
                    <input type="password" id="new-password" placeholder="新しいパスワード">
                    <input type="password" id="confirm-password" placeholder="パスワード確認">
                    <button class="btn btn-save" id="change-password">パスワード変更</button>
                    <p class="error-message" id="password-error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/fix-admin.js" defer></script>
</body>
</html>
